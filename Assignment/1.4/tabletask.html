<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAI Table Task</title>
    <meta charset="utf-8" >
    <meta name="language" content="english" >
    <meta name="keywords" content="Accessibility,Lab,Tasks" >
    <meta name="description" content="WAI Table Task" >
</head>
<body>
    <h1>WAI Table Example</h1>
    <p>Team Sales from 2013-16 (in millions of $)</p>
    <table>
        <caption>Team Sales from 2013 to 2016</caption>
        <thead>
            <tr>
                <th id="team" scope="col">Team</th>
                <th id="y2013" scope="col">2013</th>
                <th id="y2014" scope="col">2014</th>
                <th id="y2015" scope="col">2015</th>
                <th id="y2016" scope="col">2016</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="alpha" scope="row">Alpha</th>
                <td headers="team 2013">80</td>
                <td headers="team 2014">90</td>
                <td headers="team 2015">94</td>
                <td headers="team 2016">96</td>
            </tr>
            <tr>
                <th id="bravo" scope="row">Bravo</th>
                <td headers="team 2013">55</td>
                <td headers="team 2014">59</td>
                <td headers="team 2015">55</td>
                <td headers="team 2016">59</td>
            </tr>
            <tr>
                <th id="charlie" scope="row">Charlie</th>
                <td headers="team 2013">25</td>
                <td headers="team 2014">25</td>
                <td headers="team 2015">28</td>
                <td headers="team 2016">30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
