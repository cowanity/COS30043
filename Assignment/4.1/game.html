<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Guessing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container my-5">
    <h1 class="text-center mb-4">Number Guessing Game</h1>
    <div class="d-flex justify-content-center mb-4">
      <label for="inputnumber" class="form-label me-2">Enter a number between 1 and 100:</label>
      <div class="number-input">
        <input type="number" id="inputnumber" v-model="userGuess" min="1" max="100" class="form-control" :class="{ 'is-invalid': err }">
      </div>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <button type="button" @click="checkGuess" class="btn btn-primary me-2">Check Guess</button>
        <button type="button" @click="giveUp" class="btn btn-danger me-2">Give Up</button>
        <button type="button" @click="startOver" class="btn btn-success">Start Over</button>
    </div>
    <div class="text-center">
        <p class="lead" :class="{ 'text-danger': err }">{{ message }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="appgame.js"></script>
</body>
</html>
